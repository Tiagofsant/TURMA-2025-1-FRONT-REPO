<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro favicon</title>

    <!-- FAVICON COM ICONES EXTERNOS -->
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="https://cdn3.iconfinder.com/data/icons/seo-internet-marketing-flat-icons/250/web-code.png"
    />

    <!-- FAVION COM ICONES INTERNOS -->
    <link
      rel="icon"
      type="image/png"
      sizes="48x48"
      href="/imagens/favicon/code.png"
    />

    <!-- FAVICONS OPCIONAIS PARA MAXIMAR A EXPERIENCIA DO USUARIO -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon/android-chrome-192x192.png"
    />
  </head>
