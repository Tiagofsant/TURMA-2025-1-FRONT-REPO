<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iframes</title>
  </head>
  <body>
    <h1><a href="/">Voltar ao Início</a></h1>
    <hr />

    <section>
      <h1>Video Youtube</h1>

      <iframe
        width="600"
        height="400"
        src="https://www.youtube.com/embed/usJICL6z9Yg?si=y9yn2Wl-equUfQEX"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
      ></iframe>
    </section>

    <section>
      <h1>Google Maps</h1>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3920.016889773455!2d-62.22464642407211!3d-10.733180518837878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93c97d731445f58d%3A0x17eae60714e2a04b!2sMirante%20do%20morro%20Chico%20Mendes!5e0!3m2!1spt-BR!2sbr!4v1740257969342!5m2!1spt-BR!2sbr"
        width="100%"
        height="400"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        title="Localiação do Morro Chico Mendes em Ouro Preto"
      ></iframe>
    </section>

    <section>
      <h1>Navegue um pouco no site da Full Code</h1>

      <iframe
        width="100%"
        height="600px"
        src="https://www.fullcodedev.com/quem-somos"
        title="Pagina da Full Code "
        frameborder="0"
        referrerpolicy="strict-origin-when-cross-origin"
      ></iframe>
    </section>
  </body>
</html>
