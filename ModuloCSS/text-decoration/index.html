<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Text Decoration</title>
  </head>
  <body>
    <h1>Este é um Titulo qualquer</h1>
    <h2>Este é um Titulo qualquer</h2>
    <h3>Este é um Titulo qualquer</h3>
    <h4>Este é um Titulo qualquer</h4>
    <h5>Este é um Titulo qualquer</h5>

    <!-- exemplo de link : voce nao pode fazer text decoration underline no texto, pois corre risco
    de o usuario achar que é link, ele irá clicar e se frustrar, quebrando a experiencia do usuario -->
    <h6>
      Link convencional:
      <a href="https://www.fullcodedev.com"> Ir para o site da Full Code</a>
    </h6>

    <!-- exemplo de link que foi retirado o sublinhado e a cor  -->
    <h6>
      Link convencional:
      <a class="retirado-estilo-padrao" href="https://www.fullcodedev.com">
        Ir para o site da Full Code</a
      >
    </h6>
  </body>
</html>
