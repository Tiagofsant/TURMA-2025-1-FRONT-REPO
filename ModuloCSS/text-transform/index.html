<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Text Transform</title>
  </head>
  
  <body>

    <!-- texto padrão de exemplo -->
    <p> teXTo aLeaTório pARa TesTe dO teXt TransFOrMaTion  </p>

    <!-- transforma tudo em maiusculo -->
    <p class="uppercase"> teXTo aLeaTório pARa TesTe dO teXt TransFOrMaTion  </p>

    <!-- tranforma tudo em minusculo -->
    <p class="lowercase"> teXTo aLeaTório pARa TesTe dO teXt TransFOrMaTion  </p>

    <!-- nao funciona, pois ele conflita, neste caso não irá aplicar nada -->
    <p class="lowercase capitalize"> teXTo aLeaTório pARa TesTe dO teXt TransFOrMaTion  </p>

    <!-- deixa a primeira letra de cada palavra maiuscula -->
    <p class="capitalize"> texto aleatório para teste do text transformation  </p>

  </body>
</html>
