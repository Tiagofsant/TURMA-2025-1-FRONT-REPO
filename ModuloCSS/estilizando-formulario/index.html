<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilizando Formulário</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Estilizando Formulário</h1>

    <div class="container">
      <form action="/pagina.php">
        <label for="pesquisar">Pesquisar *</label>
        <input
          type="search"
          id="pesquisar"
          name="pesquisar"
          placeholder="Digite sua pesquisa aqui"
          required
        />

        <label for="nome">Nome *</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="Digite seu nome aqui"
          required
        />

        <label for="sobrenome">Sobrenome </label>
        <input
          type="text"
          id="sobrenome"
          name="sobrenome"
          placeholder="Digite seu sobrenome aqui"
        />

        <label for="profissao">Profissão *</label>

        <select id="profissao" name="profissao" required>
          <option value="">Selecione</option>
          <option value="frontend">Desenvolvedor Front-End</option>
          <option value="backend">Desenvolvedor Back-End</option>
          <option value="fullstack">Desenvolvedor Full-Stack</option>
          <option value="naosei">Não sei ainda</option>
        </select>

        <label for="mensagem">Mensagem *</label>
        <textarea
          id="mensagem"
          name="mensagem"
          placeholder="Digite sua mensagem aqui"
          required
          rows="10"
        ></textarea>

        <!-- o input do tipo submit e reset só funcionam dentro de uma tag form.
         caso queira fazer por fora, use button 
    -->
        <div class="button-container">
          <input type="reset" value="Limpar tudo" />
          <input type="submit" value="Enviar" />
        </div>
      </form>
    </div>
  </body>
</html>
