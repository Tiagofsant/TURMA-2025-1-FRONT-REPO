    o primeiro fica verde alinhado pra direita 
    e o segundo fica vermelho centralizado. 

    por padrao o html sempre dara prioridade ao ultimo que foi execultado

    colocamos styles.css -->

    <!-- esta forma abaixo com a tag link é o mais recomendado, pois desta forma
    eu posso separar o arqivo de estilos do css e usa-lo em diversos lugares -->

    <link rel="stylesheet" href="batataFrita.css" />
