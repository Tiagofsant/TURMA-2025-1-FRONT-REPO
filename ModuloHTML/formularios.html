<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários</title>
  </head>
  <body>
    <!-- <pre>
    <div> -->
    <h3>Selecione os veículos que você tem</h3>

    <!-- O ATRIBUTO NOVALIDADE, desabilita a função de validação do formulario, ou seja, por exemplo,
        se eu colocar letras no campo de telefone que só aceita numeros, ele vai deixar passar. -->

    <form action="/cadastrarFormulario.js" novalidate>
      <input type="checkbox" id="carro" name="carro" value="carro" />
      <label>Eu tenho um carro</label>

      <input
        type="checkbox"
        id="bicicleta"
        name="bicicleta"
        value="bicicleta"
      />
      <label>Eu tenho uma bicicleta</label>

      <input type="checkbox" id="barco" name="barco" value="barco" />
      <label>Eu tenho um barco</label>

      <input type="checkbox" id="jetski" name="jetski" value="jetski" />
      <label>Eu tenho um jetski</label>

      <input type="checkbox" id="caminhão" name="caminhão" value="caminhão" />
      <label>Eu tenho um caminhão</label>

      <input
        type="checkbox"
        id="motocicleta"
        name="motocicleta"
        value="motocicleta"
      />
      <label>Eu tenho uma motocicleta</label>

      <input type="submit" value="Enviar Formulário" />
    </pre>
      </form>
    </div>

    <!-- LINKS DE REFERENCIA DOS TYPES DO INPUT: https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->

    <!-- METODOS GET DEVEM SER USADO SOMENTE PARA ENVIOS DE FORMULARIOS QUE NAO TENHAM 
        DADOS SIGILOSOS COMO SENHAS E ETC, POIS ESSE METODO MANDA OS DADOS NO CORPO DA URL,
        DEIXANDO EXPOSTO, PRA RESOLVER ISSO USE O METODO POST -->

    <!-- o autocomplete quando tiver off, ele nao autocompletará o seu formulário.
        por padrao ele vem on então so chame-o quando quiser deixar desabilitado essa função -->

    <div>
      <h3>CADASTRAR INFORMAÇÕES DO USUÁRIO</h3>

      <form
        action="/cadastrarUsuario.js"
        target="_blank"
        method="POST"
        autocomplete="off"
      >
        <pre>
      <label>Nome</label>
      <input type="text" id="Nome" name="Nome" placeholder="Digite seu nome" required />

      <label>Sobrenome</label>
      <input type="text" id="Sobrenome" name="Sobrenome" placeholder="Digite seu sobrenome" required />

      <label>Email</label>
      <input type="text" id="Email" name="Email" placeholder="Digite seu email" required/>

      <label>Senha</label>
      <input type="password" id="Senha" name="Senha" placeholder="Digite sua Senha" required/>

      <label>Telefone</label>
      <input type="phone" id="Telefone" name="Telefone" placeholder="Digite seu telefone" required />

      <label>CPF</label>
      <input type="text" id="CPF" name="CPF" placeholder="Digite seu CPF" />

      <label>RG</label>
      <input type="text" id="RG" name="RG" placeholder="Digite seu RG" />

      <label>Data Agendamento</label>
      <input
        type="date"
        id="Agendamento"
        name="Agendamento"
        placeholder="Selecione a data"
      />

      <label>Hora Agendamento</label>
      <input
        type="time"
        id="Agendamento"
        name="Agendamento"
        placeholder="Selecione a hora"
      />

      <label>Foto de Perfil</label>
      <input
        type="file"
        id="FotoPerfil"
        name="FotoPerfil"
        placeholder="Selecione a sua Foto de Perfil"
        accept="image/png, image/jpg"
      />

      <label>Certidão de nascimento</label>
      <input
        type="file"
        id="nascimento"
        name="nascimento"
        placeholder="Envie sua certidão de nascimento"
        accept="application/pdf"
      />

      <input type="submit" value="Cadastrar Usuário" />
      <input type="reset" value="Limpar Tudo" />
    </pre>
    </div>

    <div>
      <h2>Fieldset e Legend</h2>

      <!-- enquanto nao sabemos css, podemos quebrar as linhas usando o <pre> ou o <br> -->
      <!-- 
        o <br> é mais trabalhoso, porem voce tem mais controle, ja o <pre> voce perde a identação do seu codigo onde ele
        é aplicado -->

      <form action="enviarformulario.js">
        <fieldset>
          <legend>Dados Pessoais Yuri</legend>

          <label for="fnome">Nome:</label>
          <input
            type="text"
            id="nome"
            name="fnome"
            placeholder="Digite seu nome aqui"
          />

          <br />
          <br />

          <label for="fsobrenome">Sobrenome:</label>
          <input
            type="text"
            id="sobrenome"
            name="fsobrenome"
            placeholder="Digite seu sobrenome aqui"
          />

          <br />
          <br />

          <label for="fidade">Telefone:</label>
          <input
            type="phone"
            id="Telefone"
            name="fidade"
            placeholder="Digite seu telefone aqui"
          />

          <br />
          <br />

          <label for="fidade">Quantos anos voce tem?</label>
          <input
            type="number"
            id="idade"
            name="fidade"
            placeholder="Digite sua idade aqui"
          />

          <br />
          <br />

          <label for="fdescricao">Descrição</label>
          <input
            type="text"
            id="descricao"
            name="fdescricao"
            placeholder="Digite sua Descrição aqui"
            readonly
          />

          <br />
          <br />

          <label for="fdescricao">Descrição com autofocus</label>
          <input
            type="text"
            id="descricao"
            name="fdescricao"
            placeholder="Digite sua Descrição aqui"
            autofocus
          />

          <br />
          <br />

          <label for="fdescricao"
            >Descrição com limitação do comprimento do campo</label
          >
          <input
            id="descricao"
            name="fdescricao"
            placeholder="Digite sua Descrição aqui"
            type="text"
            size="40"
          />

          <br />
          <br />

          <label for="data-anterior"
            >Selecione uma data inferior a 01/01/1980</label
          >
          <input
            id="data-anterior"
            name="fdata-anterior"
            type="date"
            max="1980-01-01"
          />

          <br />
          <br />

          <label for="data-posterior"
            >Selecione uma data posterior a 01/01/2025</label
          >
          <input
            id="data-posterior"
            name="fdata-posterior"
            type="date"
            min="2025-01-01"
          />

          <br />
          <br />

          <label for="data-range"
            >Selecione uma data entre 01/01/2024 a 31/12/2025</label
          >
          <input
            id="data-range"
            name="fdata-range"
            type="date"
            min="2024-01-01"
            max="2025-12-31"
          />

          <br />
          <br />

          <label for="numero-menor">Selecione um numero menor que 10</label>
          <input
            id="numero-menor"
            name="fnumero-menor"
            type="number"
            max="10"
          />

          <br />
          <br />

          <label for="numero-maior-50">Selecione um numero maior que 50</label>
          <input
            id="data-maior-50"
            name="fdata-posterior"
            type="number"
            min="50"
          />

          <br />
          <br />

          <label for="numero-range">Selecione um numero entre 50 a 70</label>
          <input
            id="numero-range"
            name="numero-range"
            type="number"
            min="50"
            max="70"
          />

          <br />
          <br />

          <label for="telefone">Numero de telefone com REGEX</label>
          <input
            id="telefone"
            name="telefone"
            type="tel"
            pattern="\(\d{2}\) 9\d{4}-\d{4}"
            title="Favor seguir esta estrutura: (00) 90000-0000"
            placeholder="(00) 90000-0000"
          />

          <br />
          <br />

          <label for="telefone">Numeros com Intervalos - multiplos</label>
          <input id="intervalo" name="intervalo" type="number" step="50" />

          <br />
          <br />

          <!-- esses botoes devem estar sempre dentro do form, pois se nao tiverem não irão funcionar, pois 
            eles nao sabem que formulario devem aplicar os comandos -->

          <input type="submit" value="Enviar desabilitado" disabled />

          <input type="submit" value="Enviar" />
          <input type="reset" value="Limpar Tudo" />

          <br />
          <br />

          <input
            type="image"
            src="https://thumbs.dreamstime.com/b/submit-word-round-red-button-16243334.jpg"
            alt="Imagem de submit"
            width="80"
            height="80"
          />
        </fieldset>
      </form>
    </div>
  </body>
</html>
